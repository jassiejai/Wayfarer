<body>
    <div class="city-info">
        <div class="city-name">
            <h1>{{city.name}}</h1>
            <p>{{city.country}}</p>
        </div>
        <div class="city-image">
            <img src={{city.img}} alt="image">
        </div>
        <div *ngIf=weather class="city-weather">
            <h2>Weather</h2>
            <img src="http://openweathermap.org/img/wn/{{weather.weather[0].icon}}@2x.png" alt="weather-icon">
            <h3>{{weather.weather[0].description}}</h3>
            <h4>{{weather.main.temp}} F</h4>
            <!-- <h3>30.0F</h3> -->
            <!-- <p>Min:20.0F, Max: 40.0F</p> -->
            <p>Max: {{weather.main.temp_max}} F</p>
            <p>Min: {{weather.main.temp_min}} F</p>
        </div>
    </div>
